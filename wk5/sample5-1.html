<script type="text/javascript">
$(document).ready(function() {
	$('#other').hide(); // hides 'other' from the start
	$('#register').validate();
	$('input[type=text]').focus(function() {
	      $(this).addClass('inputFocus');
	});
	$('#first_name').focus();

 //puts focus on 'first name'

	$('#register').submit(function() {
    if ($('#first_name').val() == "") {
         alert('Please enter your first name');
         return false;
                  }
     }); //ensures first name is entered

		 $('#register').submit(function() {
	     if ($('#last_name').val() == "") {
	          alert('Please enter your last name');
	          return false;
	                   }
	      }); //ensures last name is entered

				$('#register').submit(function() {
	 	     if ($('#email').val() == "") {
	 	          alert('Please enter a valid email address');
	 	          return false;
	 	                   }
	 	      }); //ensures last name is entered

					$('#register').submit(function() {
						if ($('#comments').val() == "") {
								 alert('Your comments are greatly appreciated! Please provide feedback.');
								 return false;
													}
						 }); //ensures last name is entered

		 $('input[type=text]').focus(function() {
           $(this).addClass('inputFocus');
     }); //function for the 'focus' class
		 $('input[type=text]').blur(function() {
          $(this).removeClass('inputFocus');
     }); //function to remove focus after entry
		 $('#relationship').change(function() {
      if($(this).val()=='null'){
           alert('Please choose a relationship option');
      }
}); //nullifies 'select one' option and alerts

$('#refer').change(function() {
 if($(this).val()=='null'){
			alert('Please choose a referral option');
 }
}); //nullifies 'select one' option and alerts

$('#relationship').change(function() {
           if($(this).val() == 'Single'){
                $('#spouse_name').attr('disabled', true);
           } else {
                $('#spouse_name').attr('disabled', false);
           }
      }); //for disabling values that aren't needed, based on choice

$('#refer').change(function() {
           if($(this).val() != 'Other'){
                $('#other').hide();
           } else {
                $('#other').show();
           }
      });	//shows 'Other' once clicked

}); //END ready
</script>

<div id="container">
    <h1>Contact Us!</h1>

   <form action="" method="post" name="register" id="register">
        <p>
            <label for="first_name" class="label">First Name:</label>
            <input type="text" name="first_name" id="first_name" class="required" />
        </p>
        <p>
            <label for="last_name" class="label">Last Name:</label>
            <input type="text" name="last_name" id="last_name" class="required"/>

        </p>
        <p>

             <label for="relationship" class="label">Marital Status? </label>
             <select name="relationship" id="relationship">
              <option value="null">Select One</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>

            </select>
        </p>
        <p>
            <label for="spouse_name" class="label">Spouse Name:</label>
            <input type="text" name="spouse_name" id="spouse_name" />
        </p>
        <p>
            <label for="refer" class="label">Where did you hear about us? </label>

            <select name="refer" id="refer">
              <option value="null">Select One</option>
              <option value="Google">Google</option>
              <option value="Friend">Friend</option>
              <option value="Facebook">Facebook</option>
              <option value="Newspaper">Newspaper Ad</option>
              <option value="Other">Other</option>
            </select>
        </p>
        <p id="other">

        </p>

				<p>
